<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.css">
    {% block head %}{% endblock %}
</head>
<body>
        {% block navigation %}{% endblock %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.staticfile.org/x-tag/2.0.9-alpha/x-tag-raw.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>
    {% block script %}{% endblock %}
</body>
</html>
