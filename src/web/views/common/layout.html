<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.css">
    {% block head %}{% endblock %}
</head>
<body>
        {% block navigation %}{% endblock %}
    <div class="container" id="app">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.staticfile.org/x-tag/2.0.9-alpha/x-tag-raw.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.staticfile.org/jquery.pjax/2.0.1/jquery.pjax.js"></script>
    <script src="https://cdn.staticfile.org/quicklink/1.0.0/quicklink.umd.js"></script>
    <script>
        quicklink({
            urls: ['/script/books-add.bundule.js']
        });
        $(document).pjax('a','#app')
    </script>
    {% block script %}{% endblock %}
</body>
</html>
