<div id="hooks-data">
  <table class="table table-hover">
      <thead>
          <tr>
              <th>书名</th>
              <th>作者</th>
              <th>价格</th>
          </tr>
      </thead>
      <tbody>
          {% for item in data %}
          <tr>
              <td>[[item.name]]</td>
              <td>[[item.author]]</td>
              <td>[[item.price]]</td>
          </tr>
          {%endfor%}
      </tbody>
  </table>
</div>
